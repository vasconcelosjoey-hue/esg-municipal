<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Municipal Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b; /* Slate-800 */
      }
      
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
          font-size: 9pt; /* Base font size for corporate reports */
        }

        /* --- CORPORATE STYLE UTILITIES (Accenture/Gartner) --- */
        
        .corp-header-main {
            font-size: 20pt;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: #0f172a;
            line-height: 1.1;
            margin-bottom: 2px;
        }

        .corp-header-sub {
            font-size: 10pt;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .corp-section-title {
            font-size: 12pt;
            font-weight: 700;
            color: #0f172a;
            text-transform: uppercase;
            border-left: 4px solid #0f172a;
            padding-left: 8px;
            margin-bottom: 8px;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .corp-card {
            border: 1px solid #e2e8f0;
            padding: 10px;
            background: white;
            break-inside: avoid;
            margin-bottom: 8px;
        }

        .corp-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .corp-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .corp-grid-header {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
            margin-bottom: 16px;
            align-items: stretch;
        }
        
        .corp-badge {
            font-size: 7pt;
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 2px;
            display: inline-block;
        }

        /* Helper to force charts */
        .chart-container {
            width: 100% !important;
            height: 180px !important; 
        }

        /* Clean UI */
        .no-print { display: none !important; }
        button { display: none !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .rounded-2xl, .rounded-xl, .rounded-lg { border-radius: 2px !important; }
        
        /* Reset spacing */
        .p-4, .p-6, .p-8 { padding: 8px !important; }
        .gap-4, .gap-6, .gap-8 { gap: 8px !important; }
        .mb-4, .mb-6, .mb-8 { margin-bottom: 8px !important; }
      }

      /* Web Animations */
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-emerald-200 selection:text-emerald-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
