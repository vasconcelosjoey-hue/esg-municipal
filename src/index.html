<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Municipal Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b; /* Slate-800 */
        -webkit-font-smoothing: antialiased;
      }
      
      @media print {
        @page {
          margin: 8mm; /* Reduced margins for max space */
          size: A4 portrait;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
          font-size: 10px; /* Smaller base font */
          line-height: 1.3;
        }

        /* --- TYPOGRAPHY --- */
        .print-h1 { font-size: 22px !important; font-weight: 800 !important; line-height: 1.1; color: #001f3f; margin-bottom: 4px; }
        .print-h2 { font-size: 14px !important; font-weight: 700 !important; color: #001f3f; text-transform: uppercase; border-bottom: 2px solid #e2e8f0; margin-top: 10px; margin-bottom: 6px; padding-bottom: 2px; }
        .print-h3 { font-size: 11px !important; font-weight: 700 !important; color: #334155; margin-bottom: 2px; text-transform: uppercase; }
        .print-text { font-size: 9px !important; color: #334155; text-align: justify; leading-trim: both; }
        .print-small { font-size: 8px !important; color: #64748b; }
        .print-bold { font-weight: 700 !important; color: #0f172a; }

        /* --- LAYOUT UTILITIES --- */
        .print-header-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 4px solid #001f3f;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .print-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 8px; break-inside: avoid; }
        .print-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; break-inside: avoid; }
        .print-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 8px; break-inside: avoid; }

        .print-card {
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            padding: 6px;
            break-inside: avoid;
            background: #fff;
        }

        /* Charts */
        .chart-container {
            height: 140px !important; /* Force small height */
            width: 100% !important;
        }
        
        /* Lists */
        .print-list-item {
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 1px dashed #e2e8f0;
        }
        .print-list-item:last-child { border-bottom: none; }

        /* UI Cleanup */
        .no-print { display: none !important; }
        button, nav, footer { display: none !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .rounded-2xl, .rounded-xl, .rounded-lg { border-radius: 2px !important; }
        
        /* Footer Fixed */
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #cbd5e1;
            font-size: 7px;
            color: #94a3b8;
            padding-top: 4px;
            background: white;
            display: flex;
            justify-content: space-between;
        }
      }

      /* Web Animations */
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

{
