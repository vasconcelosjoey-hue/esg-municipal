<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Municipal Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }
      
      @media print {
        @page {
          margin: 0; /* Full control over margins */
          size: A4 portrait;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
          margin: 0;
          font-size: 10px; /* Base size */
        }

        /* --- PREMIUM ANIMUS COVER --- */
        .animus-cover {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); /* Slate 900 to Indigo 950 */
            color: white;
            position: relative;
            break-after: page;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25mm;
            overflow: hidden;
        }

        .animus-cover-decor-top {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
        }

        .animus-cover-decor-bottom {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.03);
            z-index: 0;
        }

        .animus-cover-content {
            position: relative;
            z-index: 10;
        }

        .animus-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 36pt;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .animus-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14pt;
            font-weight: 300;
            opacity: 0.9;
            border-left: 4px solid #6366f1; /* Indigo 500 */
            padding-left: 15px;
        }

        /* --- INTERNAL PAGES LAYOUT --- */
        .print-page-content {
            padding: 15mm 15mm 15mm 15mm; /* Top/Bottom 25px approx, Sides 20px approx */
            width: 210mm;
            max-width: 210mm;
            box-sizing: border-box;
        }

        .animus-section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 16pt;
            font-weight: 700;
            color: #1e1b4b; /* Indigo 950 */
            margin-top: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            break-after: avoid;
        }

        .animus-section-title::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: #6366f1; /* Accent Color */
            margin-right: 12px;
            border-radius: 2px;
        }

        .animus-cols-2 {
            column-count: 2;
            column-gap: 10mm;
            column-fill: balance;
            text-align: justify;
        }

        .animus-text {
            font-size: 10pt;
            line-height: 1.4;
            color: #334155;
            margin-bottom: 10px;
        }

        /* --- TOC (Table of Contents) --- */
        .animus-toc-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
            font-size: 11pt;
            color: #1e293b;
        }
        .animus-toc-dots {
            flex: 1;
            border-bottom: 1px dotted #cbd5e1;
            margin: 0 8px;
        }

        /* --- ACTION PLAN GRID --- */
        .animus-action-group {
            margin-bottom: 15px;
            break-inside: avoid;
        }
        
        .animus-action-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 10pt;
            font-weight: 700;
            text-transform: uppercase;
            color: #1e1b4b;
            border-bottom: 1px solid #cbd5e1;
            padding-bottom: 4px;
            margin-bottom: 8px;
        }

        .animus-action-card {
            background: #f8fafc;
            border-left: 3px solid #6366f1;
            padding: 8px 10px;
            margin-bottom: 6px;
            break-inside: avoid;
        }
        
        .animus-grid-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* --- FOOTER --- */
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 15mm;
            right: 15mm;
            height: 10mm;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 8pt;
            color: #94a3b8;
            background: white;
            z-index: 100;
        }
        
        /* Helpers */
        .chart-container { height: 180px !important; width: 100% !important; }
        .no-print { display: none !important; }
        .shadow-sm, .shadow-lg { box-shadow: none !important; }
        .rounded-2xl { border-radius: 4px !important; }
        
        /* Page Break Utilities */
        .break-page { break-after: page; }
      }

      /* Web Animations */
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",

  }
}
</script>
</head>

</html>
