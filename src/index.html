<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Municipal Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b; /* Slate-800 */
        -webkit-font-smoothing: antialiased;
      }
      
      @media print {
        @page {
          margin: 12mm; /* 1.2cm margins */
          size: A4 portrait;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
          font-size: 12px; /* Base 12px */
          margin: 0;
          padding: 0;
        }

        /* --- TYPOGRAPHY HIERARCHY --- */
        .print-h1 { font-size: 20px !important; font-weight: 800 !important; line-height: 1.2; color: #001f3f; } /* Title Main */
        .print-h2 { font-size: 16px !important; font-weight: 700 !important; line-height: 1.3; color: #001f3f; text-transform: uppercase; margin-bottom: 8px; border-bottom: 1px solid #ccc; padding-bottom: 2px; } /* Sections */
        .print-h3 { font-size: 14px !important; font-weight: 600 !important; line-height: 1.3; color: #334155; margin-bottom: 4px; } /* Subtitles */
        .print-p  { font-size: 12px !important; line-height: 1.4; color: #1e293b; text-align: justify; } /* Body */
        .print-small { font-size: 10px !important; color: #64748b; }

        /* --- COVER PAGE --- */
        .print-cover {
            height: 297mm; /* Full A4 height approximate */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            page-break-after: always;
            position: relative;
        }
        
        .print-cover-footer {
            height: 60px;
            background-color: #001f3f; /* Institutional Navy */
            width: 100%;
            margin-bottom: -12mm; /* Bleed into bottom margin */
            margin-left: -12mm;
            width: calc(100% + 24mm);
        }

        /* --- FOOTER (REPEATED) --- */
        .print-footer-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 8px;
            color: #94a3b8;
            background: white;
            padding-top: 2px;
        }

        /* --- LAYOUT UTILITIES --- */
        .print-toc-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted #cbd5e1;
            margin-bottom: 6px;
            padding-bottom: 2px;
        }

        .print-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 12px;
            break-inside: avoid;
        }
        
        .print-section {
            margin-bottom: 16px;
            break-inside: avoid;
        }

        .print-compact-list div {
            margin-bottom: 6px; /* Minimal spacing */
        }
        
        /* Charts */
        .chart-container {
            height: 200px !important;
            width: 100% !important;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 8px;
        }

        /* Hide Web Elements */
        .no-print { display: none !important; }
        button, nav, footer.web-footer { display: none !important; }
        
        /* Reset Shadows/Roundness */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .rounded-2xl, .rounded-xl, .rounded-lg, .rounded-3xl { border-radius: 2px !important; }
        .bg-slate-50, .bg-slate-100 { background-color: white !important; }
        .border, .border-2 { border-width: 1px !important; border-color: #cbd5e1 !important; }
        
        /* Colors */
        .text-slate-900 { color: #0f172a !important; }
        .bg-slate-900 { background-color: #001f3f !important; color: white !important; } /* Use Inst. Color */
      }

      /* Web Animations */
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-fade-in { animation: fadeInUp 0.5s ease-out forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
